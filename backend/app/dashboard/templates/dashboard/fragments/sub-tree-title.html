{% if level == 1 %}
  <h3>{{ tree_title }}<span class="ah-dashboard--subtitle">Total exercises: {{ total }}</span></h3>
{% elif level == 2 %}
  <h4>{{ tree_title }}<span class="ah-dashboard--subtitle">Total exercises: {{ total }}</span></h4>
{% elif level == 3 %}
  <h5>{{ tree_title }}<span class="ah-dashboard--subtitle">Total exercises: {{ total }}</span></h5>
{% else %}
  <h6>{{ tree_title }}<span class="ah-dashboard--subtitle">Total exercises: {{ total }}</span></h6>
{% endif %}
