{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weekly Progress</title>
  <script src="{% static '/dashboard-progress-weekly.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<link rel="stylesheet" href="{% static '/progress-table-weekly.css' %}"></script>

</head>

<body>

  Filter by student:
  <input list="data" id="select-student">
  <datalist id="data"> {% for student in students %}
    <option value="{{ student }}">{{ student }} </option>
    {% endfor %}
  </datalist>
  {{ weeks.items.0 }}
  <input list="weeks" id="select-week" data-week="{{ weeks }}">
  <datalist id="weeks">{% for week_obj in weeks.items %}
    <option>{{ week_obj.0 }} </option>
    {% endfor %}
  </datalist>

  <div id="exercise-data">
  </div>


</body>

</html>
